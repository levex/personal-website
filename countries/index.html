<!DOCTYPE html>
<html>
  <head>
    <title>Countries I have visited</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Permanent+Marker" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="icon" type="image/png">
    <script src="d3.v2.min.js"></script>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="countries.js"></script>

        </div>

    <div id="map">

    </div>
    <div id="footer">
      <h4>Created by <a href="http://www.glauberramos.com">Glauber Ramos</a> using D3, Jquery and HTML/CSS. If you want create your own check <a href="https://github.com/glauberramos/visited-countries/" >github</a> for instructions.</h4>
